name: CD Pipeline
run-name: ${{ github.actor }} est√° fazer build  e  Deploy no Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          cd ex1_react
          npm install

      - name: Run Build
        run: |
          cd ex1_react
          npm run build

      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          netlify deploy --prod --dir ex1_react/build --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} 


